<script>
    function toggleButton(selectedId) {
        const loginButton = document.querySelector('label[for="btnradioLogin"]');
        const registerButton = document.querySelector('label[for="btnradioRegister"]');
        
        if (selectedId === 'btnradioLogin') {
            loginButton.classList.add('btn-danger');
            loginButton.classList.remove('btn-outline-primary');
            
            registerButton.classList.add('btn-outline-primary');
            registerButton.classList.remove('btn-danger');
        } else if (selectedId === 'btnradioRegister') {
            registerButton.classList.add('btn-danger');
            registerButton.classList.remove('btn-outline-primary');
            
            loginButton.classList.add('btn-outline-primary');
            loginButton.classList.remove('btn-danger');
        }
    }

    // Initialize button colors on page load
    document.addEventListener('DOMContentLoaded', function () {
        toggleButton('btnradioLogin');
    });
</script>
